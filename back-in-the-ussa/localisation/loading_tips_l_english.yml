l_english:
 LOADING_TIP_0:0 "The class which has the power to rob upon a large scale has also the power to control the government and legalize their robbery.\n- Eugene Debs"
 LOADING_TIP_1:0 "If one man has a dollar he didn't work for, some other man worked for a dollar he didn't get. /n- Bill Haywood"
 LOADING_TIP_2:0 "The working class and the employing class have nothing in common. There can be no peace so long as hunger and want are found among millions of working people and the few, who make up the employing class, have all the good things of life./n― Industrial Workers of the World"
 LOADING_TIP_3:0 "I have no country to fight for; my country is the Earth; I am a citizen of the world. /n- Eugene Debs"
 LOADING_TIP_4:0 "I asked a man in prison once how he happened to be there and he said he had stolen a pair of shoes. I told him if he had stolen a railroad he would be a United States Senator./n- Mary Harris Jones"
 LOADING_TIP_5:0 "Never be decieved that the rich will allow you to vote away their wealth./n- Lucy Parsons"
 LOADING_TIP_6:0 "I am not yet ready to be Tsar. I know nothing of the business of ruling./n- Tsar Nicholas II"
 LOADING_TIP_7:0 "We require the government dutifully grant to the population the essential foundations of civil freedom, based on the principles of genuine inviolability of the person, freedom of conscience, speech, assembly and association./n - The Manifesto on the Improvement of the Russian State's Order"
 LOADING_TIP_8:0 "The day that the Anarchists were hung in Chicago, my men joined with the rest of the neighborhood in burning them in effigy/n- Theodore Roosevelt"
 LOADING_TIP_9:0 "Stalin: Stop sending people to kill me!/n- Josip Broz Tito"
 LOADING_TIP_10:0 "The lowest stage of humanity is experienced when the individual must labour for a small pittance of wages from others./n- Robert Owen"
 LOADING_TIP_11:0 "Those who do not move do not notice their chains./n- Rosa Luxemburg"
 LOADING_TIP_12:0 "Capitalists are heartless creatures."
 LOADING_TIP_13:0 "Socialism, when the last word is said, is merely a new economic and political system whereby more men can get food to eat. /n- Jack London"
 LOADING_TIP_14:0 "A Socialist United States of Europe seems to me the only worth-while political objective today./n- George Orwell""
 LOADING_TIP_15:0 "Democracy is the road to socialism. /n- Karl Marx"
 LOADING_TIP_16:0 "Ask for work. If they don't give you work, ask for bread. If they do not give you work or bread, then take bread./n- Emma Goldman"
 LOADING_TIP_17:0 "We need to change the system. We need to overthrow, not the government, as the authorities are always accusing the Communists 'of conspiring to teach [us] to do,' but this rotten, decadent, putrid industrial capitalist system which breeds such suffering in the whited sepulcher of New York./n- Dorothy Day"
